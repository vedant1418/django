{% extends 'base.html' %}
{% block title %} Flipkart|Select Address {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="text-center">
            <form  method="post">
                {% csrf_token %}
                <div class="list-group">
                    {% for x in address %}
                    <div class="list-group item">
                        <input type="radio"  id="{{x.id}}">
                        <label for="x_{{x.id}}">
                        <strong>Mobile:</strong>{{x.mobile}}<br>
                        <strong>Address:</strong>{{x.Address}}<br>
                        <strong>Pincode:</strong>{{x.Pincode}}<br>
                    </label>

                    </div>
                    {% empty %}
                </div>
                {% endfor %}

            </form>
        </div>
    </div>
</div>
{% endblock %}
