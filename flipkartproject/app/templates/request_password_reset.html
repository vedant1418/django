{% extends 'base.html' %} 
{% block title %} FlipKart|Request Password{% endblock %} 

{% block body %}
<div class="container">
  <div class="row">
    <h2 class="text-center">Request Password Reset</h2>

    {% if errmsg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Error</strong> {{errmsg}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        name="uname"
        placeholder="Enter your username"
        required
      />
      <input type="submit" value="Submit" />
    </form>
  </div>
</div>
{% endblock %}
